<html>
    <head>
        <title>Spotify Music Player</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <style>
            .footer {
                clear:both;
                display:block;
                padding: 60px;
                color: white;
                font-family: monospace;
                font-size: 20px;
            }

            .footer a {
                color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="app"></div>
        <div class="footer">
            Performant Media Player using Web Worker to parse the Metadata in the files by <a href="https://github.com/abdulhannanali">@abdulhannanali</a>. Code is licensed under MIT. <a href="https://github.com/abdulhannanali/it-is-awesome-player/">Fork it on Github</a> or maybe just <a href="https://github.com/abdulhannanali/it-is-awesome-player">Star it</a> to encourage the w   ork here :)
        </div>

        <!-- Facebook SDK (Mainly for the purpose of DOPE ANALYTICS) -->
        <script>
            window.fbAsyncInit = function() {
            FB.init({
                appId      : '306938306381582',
                xfbml      : true,
                version    : 'v2.10'
            });
            FB.AppEvents.logPageView();
            };
        
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
